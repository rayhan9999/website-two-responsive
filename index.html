<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
              </h1>
              <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">
                            First Name
                        </label>
                        <input id="first-name" type="text" name="first-name" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input 
                        id="last-name" 
                        type="text" 
                        name="last-name" 
                        placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">
                            E-mail
                        </label>
                        <input 
                        id="email" 
                        type="email" 
                        name="email" 
                        placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">
                            Job Role
                        </label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="text-area-control">
                        <label for="address">
                            Address
                        </label>
                        <textarea name="address" 
                        id="address" 
                        cols="50" 
                        rows="4" 
                        placeholder="Enter Address">

                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">
                            City
                        </label>
                        <input 
                        id="city" 
                        type="text" 
                        name="city" 
                        placeholder="Enter City Name...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">
                            Pincode
                        </label>
                        <input 
                        type="number"
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter PinCode Name...">
                    </div>
                    <div class="form-control">
                        <label for="date">
                            Date
                        </label>
                        <input 
                        value="2023-08-2"
                        type="date"
                        id="date" 
                        name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">
                            Upload Your CV
                        </label>
                        <input 
                        type="file"
                        id="upload" 
                        name="upload">
                    </div>
                    
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
